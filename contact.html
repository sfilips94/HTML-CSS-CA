<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rainy Days Contact Us</title>
        <meta name="description" content="Rainy Days contact us form." />
        <link href="styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img class="logo" src="images/RainyDays_Logo.png" alt="Rainy Days Logo">
            <nav>
                <ul>
                    <li class="hover-nav"><a href="index.html">Home</a></li>
                    <li class="hover-nav"><a href="shop.html">Jackets</a></li>
                </ul>
            </nav>
            <div class="icons">
                <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="m19.6 21l-6.3-6.3q-.75.6-1.725.95T9.5 16q-2.725 0-4.612-1.888T3 9.5q0-2.725 1.888-4.612T9.5 3q2.725 0 4.613 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l6.3 6.3zM9.5 14q1.875 0 3.188-1.312T14 9.5q0-1.875-1.312-3.187T9.5 5Q7.625 5 6.313 6.313T5 9.5q0 1.875 1.313 3.188T9.5 14"/></svg>
                <a href="checkout.html"><svg class="header-icon" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M7 22q-.825 0-1.412-.587T5 20q0-.825.588-1.412T7 18q.825 0 1.413.588T9 20q0 .825-.587 1.413T7 22m10 0q-.825 0-1.412-.587T15 20q0-.825.588-1.412T17 18q.825 0 1.413.588T19 20q0 .825-.587 1.413T17 22M5.2 4h14.75q.575 0 .875.513t.025 1.037l-3.55 6.4q-.275.5-.737.775T15.55 13H8.1L7 15h12v2H7q-1.125 0-1.7-.987t-.05-1.963L6.6 11.6L3 4H1V2h3.25z"/></svg></a>
            </div>
        </header>
        <main>
            <section class="section-contact-flex">
                <h1 class="h1-contact">Contact Customer Support</h1>
                <h2 class="h2-contact">Tell us how we can help</h2>
                <form>
                    <label for="name">Subject</label>
                    <input type="text" class="form-input" name="subject">
                    <label>Name</label>
                    <input type="text" class="form-input">
                    <label>Email</label>
                    <input type="text" class="form-input">
                    <label>Phone</label>
                    <input type="text" class="form-input">
                    <label>Order number</label>
                    <input type="text" class="form-input">
                    <label>Case reason</label>
                    <input type="text" class="form-input">
                    <label>Description</label>
                    <input type="text" class="form-input description-contact">
                </form>
                <button class="cta-contact-us">Submit</button>
            </section>
        </main>
        <footer>
            <img class="logo" src="images/RainyDays_Logo.png" alt="Rainy Days Logo">
            <ul>
                <li class="footer-li hover-nav"><a href="about.html">About Us</a></li>
                <li class="hover-nav">Heritage</li>
                <li class="hover-nav">Product technology</li>
                <li class="hover-nav">Reviews</li>
                <li class="hover-nav">Journal</li>
            </ul>
            <ul>
                <li class="footer-li hover-nav">Customer service</li>
                <li class="hover-nav">FAQ</li>
                <li class="hover-nav"><a href="contact.html">Contact Us</a></li>
                <li class="hover-nav">Delivery</li>
                <li class="hover-nav">Returns</li>
            </ul>
            <div class="social-media">
                <h3>Get social with us</h3>
                <div>
                    <img class="social-media-icon" src="images/youtube-icon.png" alt="Youtube icon">
                    <img class="social-media-icon" src="images/facebook-icon.png" alt="Facebook icon">
                    <img class="social-media-icon" src="images/instagram-icon.png" alt="Instagram icon">
                </div>
            </div>
        </footer>
    </body>
</html>
